<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

 

</head>
</head>
<body">
    <div class='jumbotron'> <h1> Shelf Details </h1></div>


    <div class="container">
        <div class="row">
          <div class="col-xs-6" id="div1">
            <p>{{ filename }}</p>
            <img src= {{ filename }} alt="Image" style="width:350px;height:400px;" >
       
    
          </div> 
          <form method = "POST" action="/update" enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
          <div class="col-xs-6" id="div2">
      
            <div class="d-grid gap-2 ">
            
                <div class='outer'> 
    
                    <p>Library: {{ lib }}</p>
                    <p>Shelf: {{ shelf }}</p>
                    {% if count == 0 %}
                        <div><p>No book missing!</p></div>
                    {% else %}
                       <p> {{ Count }} books missing.</p>
                       <p>Missing books:</p>
                       <ul>
                       {% for m in missing %}  
                            <li> {{ m }} </li>
                            <ul>
                                <li>{{ value }}</li>
                            </ul>
                        {% endfor %}
                    {% endif %}
                    
                    <br><br>
                </div>
                </div>  
          </div>
        </div>
      </div>

   

</body>
</html>
